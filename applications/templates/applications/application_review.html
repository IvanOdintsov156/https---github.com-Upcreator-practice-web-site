<!-- application_review.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Список заявок</title>
</head>
<body>
    <h1>Список заявок</h1>

    <table>
        <thead>
            <tr>
                <th>Направление практики</th>
                <th>ФИО</th>
                <th>Почта</th>
                <th>Номер телефона</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for application in applications %}
            <tr>
                <td>{{ application.practice }}</td>
                <td>{{ application.full_name }}</td>
                <td>{{ application.email }}</td>
                <td>{{ application.phone_number }}</td>
                <td>{{ application.status }}</td>
                <td>
                    <a href="{% url 'applications:accept_application' application.id %}">Принять</a>
                    <a href="{% url 'applications:reject_application' application.id %}">Отклонить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'moderators:practice_list' %}">Список практик</a>
</body>
</html>
